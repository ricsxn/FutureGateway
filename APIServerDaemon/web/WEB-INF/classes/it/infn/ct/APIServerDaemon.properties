apisrv_dbhost = localhost
apisrv_dbport = 3306
apisrv_dbuser = fgapiserver
apisrv_dbpass = fgapiserver_password
apisrv_dbname = fgapiserver
apisrv_dbver  = 0.0.10

asdMaxThreads   =  100
asdCloseTimeout =   20

gePollingDelay       = 4000
gePollingMaxCommands =    5

asControllerDelay       = 10000
asControllerMaxCommands =     5

# GridEngineDaemon task retry policies
asTaskMaxRetries = 5
asTaskMaxWait = 1800000

#
# GridEngine UsersTracking Database settings
#

# Specifying the following JNDI the GridEngine will use the
# following connection pool
utdb_jndi = jdbc/UserTrackingPool

# Not specifying the JNDI as below GridEngine UTDB will be
# contacted using following connection settings
#utdb_jndi =
utdb_host = localhost
utdb_port = 3306
utdb_user = tracking_user
utdb_pass = usertracking
utdb_name = userstracking
